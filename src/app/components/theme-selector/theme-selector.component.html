@if (open) {
  <div #dialog class="theme-selector-dialog">
    <div class="theme-selector-container">
    <div class="theme-options">
      <button
        type="button"
        class="theme-option"
        [class.active]="currentMode === ThemeMode.LIGHT"
        [class.hovered]="hoveredMode() === ThemeMode.LIGHT"
        (click)="selectTheme(ThemeMode.LIGHT)"
        (mouseenter)="onMouseEnter(ThemeMode.LIGHT)"
        (mouseleave)="onMouseLeave()"
        [attr.aria-label]="'Select light theme'">
        <div class="theme-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06z" fill="currentColor"/>
          </svg>
        </div>
      </button>

      <button
        type="button"
        class="theme-option"
        [class.active]="currentMode === ThemeMode.DARK"
        [class.hovered]="hoveredMode() === ThemeMode.DARK"
        (click)="selectTheme(ThemeMode.DARK)"
        (mouseenter)="onMouseEnter(ThemeMode.DARK)"
        (mouseleave)="onMouseLeave()"
        [attr.aria-label]="'Select dark theme'">
        <div class="theme-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12.34 2.02C6.59 1.82 2 6.42 2 12c0 5.52 4.48 10 10 10 3.71 0 6.93-2.02 8.66-5.02-7.51-.88-13.12-7.11-8.32-14.96z" fill="currentColor"/>
          </svg>
        </div>
      </button>

      <button
        type="button"
        class="theme-option"
        [class.active]="currentMode === ThemeMode.SYSTEM"
        [class.hovered]="hoveredMode() === ThemeMode.SYSTEM"
        (click)="selectTheme(ThemeMode.SYSTEM)"
        (mouseenter)="onMouseEnter(ThemeMode.SYSTEM)"
        (mouseleave)="onMouseLeave()"
        [attr.aria-label]="'Select system preferred theme'">
        <div class="theme-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M20 3H4c-1.1 0-2 .9-2 2v11c0 1.1.9 2 2 2h3l-1 1v1h12v-1l-1-1h3c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 13H4V5h16v11z" fill="currentColor"/>
            <path d="M12 8c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" fill="currentColor"/>
          </svg>
        </div>
      </button>
    </div>
    </div>
  </div>
}
