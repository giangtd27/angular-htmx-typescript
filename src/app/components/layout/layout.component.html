<div class="layout-container">
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <h1 class="logo">Angular CMS</h1>
        <nav class="nav">
          <a routerLink="/users" routerLinkActive="active">Users</a>
        </nav>
      </div>
      <div class="header-right">
        @if (user) {
          <div class="user-menu">
            <span class="user-name">{{ user.name }}</span>
            <div class="theme-button-wrapper">
              <button 
                #themeButton
                class="btn-icon" 
                (click)="openThemeSelector()" 
                [attr.aria-label]="getThemeAriaLabel()" 
                [title]="getThemeTitle()">
                @if (currentThemeMode() === ThemeMode.LIGHT) {
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06z" fill="currentColor"/>
                  </svg>
                } @else if (currentThemeMode() === ThemeMode.DARK) {
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M12.34 2.02C6.59 1.82 2 6.42 2 12c0 5.52 4.48 10 10 10 3.71 0 6.93-2.02 8.66-5.02-7.51-.88-13.12-7.11-8.32-14.96z" fill="currentColor"/>
                  </svg>
                } @else {
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M20 3H4c-1.1 0-2 .9-2 2v11c0 1.1.9 2 2 2h3l-1 1v1h12v-1l-1-1h3c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 13H4V5h16v11z" fill="currentColor"/>
                    <path d="M12 8c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" fill="currentColor"/>
                  </svg>
                }
              </button>
              @if (showThemeSelector()) {
                <app-theme-selector
                  [open]="showThemeSelector()"  
                  [currentMode]="currentThemeMode()"
                  [buttonElement]="themeButtonRef.nativeElement"
                  (selected)="onThemeSelected($event)"
                  (closed)="onThemeSelectorClosed()">
                </app-theme-selector>
              }
            </div>
            <button class="btn-icon" (click)="openPasswordDialog()" title="Change Password">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM12 17c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" fill="currentColor"/>
              </svg>
            </button>
            <button class="btn-icon" (click)="logout()" title="Logout">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" fill="currentColor"/>
              </svg>
            </button>
          </div>
        }
      </div>
    </div>
  </header>
  <main class="main-content">
    <router-outlet />
  </main>
</div>

<!-- Update Password Dialog -->
@if (showPasswordDialog()) {
  <app-update-password
    [open]="showPasswordDialog()"
    (saved)="onPasswordUpdated()"
    (cancelled)="cancelPasswordUpdate()"
    (closed)="cancelPasswordUpdate()">
  </app-update-password>
}
